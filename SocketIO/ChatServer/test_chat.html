<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test 172.20.10.2</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
        #chat-box { height: 400px; overflow-y: scroll; background: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .message { padding: 8px 12px; margin: 5px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
        .my-msg { align-self: flex-end; background-color: #0084FF; color: white; }
        .other-msg { align-self: flex-start; background-color: #E4E6EB; color: black; }
        .controls { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; outline: none; }
        button { padding: 10px 20px; border-radius: 20px; border: none; background: #0084FF; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-box"></div>
    <div class="controls">
        <input type="text" id="msgInput" placeholder="Nhập tin nhắn...">
        <button onclick="sendMessage()">Gửi</button>
    </div>

    <script>
        // KẾT NỐI TỚI IP CỦA BẠN
        const socket = io("http://172.20.10.2:3000");

        const chatBox = document.getElementById('chat-box');

        // Nhận tin nhắn từ server
        socket.on('chat_from_server', (data) => {
            const div = document.createElement('div');
            div.textContent = data.message;

            // So sánh ID để biết là tin của mình hay người khác
            if (data.senderId === socket.id) {
                div.className = 'message my-msg';
            } else {
                div.className = 'message other-msg';
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function sendMessage() {
            const input = document.getElementById('msgInput');
            const text = input.value.trim();
            if (text) {
                // Gửi Object JSON
                socket.emit('chat_from_client', {
                    senderId: socket.id,
                    message: text
                });
                input.value = '';
            }
        }
    </script>
</body>
</html>
